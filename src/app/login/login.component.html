<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h4 class="card-title text-center mb-5 fw-light fs-5">
                        LOGIN
                    </h4>

                    <form>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input [(ngModel)]="usuario.login" name="login" type="email" class="form-control" id="login"
                                placeholder="Entre com seu login" required>
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control"
                                id="senha" placeholder="Digite sua senha" required>
                        </div>
                        <br>
                        <button (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block">Logar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
