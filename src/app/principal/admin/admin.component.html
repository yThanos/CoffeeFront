<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <div *ngIf="tela">
            <div style="display: flex;justify-content: space-between;">
              <button class="btn btn-success" (click)="troca()">Ver historico de pedidos</button>
              <button class="btn btn-success" (click)="produtos()">Produtos</button>
            </div>
            <h2 class="card-title text-center mb-5 fw-light fs-5">Controle de funcionários</h2>
            <form>
              <div class="form-group">
                  <label for="telefone">LOGIN</label>
                  <input [(ngModel)]="usuario.login" name="telefone" type="text" class="form-control" id="telefone" placeholder="Informe o Login do funcionario">
              </div>

              <div class="form-group">
                  <label for="senha">SENHA</label>
                  <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="senha" placeholder="Informe uma senha para o funcionario">
              </div>

              <div class="form-group">
                <label for="confsenha">COMFIRMAR A SENHA</label>
                <input [(ngModel)]="senha" name="senha" type="password" class="form-control" id="confsenha" placeholder="Confirme a senha para o funcionario">
              </div>

              <div class="form-group">
                <label for="permissao">FUNÇÃO</label>
                <select [(ngModel)]="usuario.funcao" class="form-control" name="permissao" id="permissao">
                  <option *ngFor="let f of funcoes" [ngValue]="f">{{f.funcao}}</option>
                </select>
              </div>
              <br>
              <div [ngSwitch]="opcao">
                <button *ngSwitchCase="'cad'" type="submit" (click)="criar()" class="btn btn-lg btn-primary btn-block" >CADASTRAR</button>
                <button *ngSwitchCase="'edit'" type="submit" (click)="update()" class="btn btn-lg btn-primary btn-block" >SALVAR</button>
              </div>
            </form>
            <br>
            <br>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">LOGIN</th>
                  <th scope="col">FUNÇÃO</th>
                  <th scope="col">OPÇÃO</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let u of usuarios;">
                  <th>{{u.login}}</th>
                  <th>{{u.funcao?.funcao}}</th>
                  <th>
                    <button class="btn btn-warning" (click)="editar(u.login)">EDITAR</button>
                    <button class="btn btn-danger" (click)="deletar(u.login)">DELETAR</button>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="!tela">
            <button class="btn btn-success" (click)="troca()">Ver Funcionários</button>
            <br>
            <br>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">NOME</th>
                  <th scope="col">DESCRICAO</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of pedidos;">
                  <th>{{p.nome}}</th>
                  <th>{{p.descricao}}</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
