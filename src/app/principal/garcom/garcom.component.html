<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <h2 class="card-title text-center mb-5 fw-light fs-5">Controle de pedidos</h2>
          <form>
            <div class="form-group">
              <label for="mesa">MESA</label>
              <input [(ngModel)]="pedido.mesa" name="mesa" type="text" class="form-control" id="mesa" placeholder="Informe a mesa do pedido">
            </div>

            <div class="form-group">
              <label for="nome">NOME</label>
              <input [(ngModel)]="pedido.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Informe a o nome do cliente">
            </div>

            <div class="form-group">
              <label for="descricao">DESCRIÇÃO</label>
              <input [(ngModel)]="pedido.descricao" name="descricao" type="text" class="form-control" id="descricao" placeholder="Informe a descricao do pedido">
            </div>
            <br>
            <div [ngSwitch]="opcao">
              <button *ngSwitchCase="'cad'" type="submit" (click)="criar()" class="btn btn-lg btn-primary btn-block" >CADASTRAR</button>
              <button *ngSwitchCase="'edit'" type="submit" (click)="editar()" class="btn btn-lg btn-primary btn-block" >SALVAR</button>
            </div>
          </form>
          <br>

          <br>
          <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
              <th scope="col">MESA</th>
              <th scope="col">NOME</th>
              <th scope="col">DESCRIÇÃO</th>
              <th scope="col">STATUS</th>
              <th scope="col">OPÇÃO</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of pedidos;">
              <th>{{p.mesa}}</th>
              <th>{{p.nome}}</th>
              <th>{{p.descricao}}</th>
              <th>{{p.status.status}}</th>
              <th *ngIf="p.status.codigo != 2">
                <button class="btn btn-warning" (click)="update(p.codigo)">EDITAR</button>
                <button class="btn btn-danger" (click)="deletar(p.codigo)">DELETAR</button>
              </th>
              <th *ngIf="p.status.codigo == 2">
                <button class="btn btn-warning" (click)="entregar(p.codigo)">Entregue</button>
              </th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
